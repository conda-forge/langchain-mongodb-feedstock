{% set name = "langchain-mongodb" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/langchain_mongodb-{{ version }}.tar.gz
  sha256: a7eb6c4374d1ddd35ccf15f2a9a14fc38bfd8beb8d4fda0f181c40bcf016ee24

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - pymongo >=4.6.1
    - langchain-core >=0.3
    - numpy >=1.26
    - langchain >=0.3
    - langchain-text-splitters >=0.3
    - motor

test:
  imports:
    - langchain_mongodb
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/langchain-ai/langchain
  summary: An integration package connecting MongoDB and LangChain
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
