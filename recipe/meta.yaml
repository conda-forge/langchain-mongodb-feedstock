{% set name = "langchain-mongodb" %}
{% set version = "0.1.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/langchain_mongodb-{{ version }}.tar.gz
  sha256: 6320eea93334d7b71fb6f2070cb88f25a36abe1fea98c8db7bbf7bf852d9d715

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.8.1,<4.0
    - pymongo >=4.6.1,<5.0
    - langchain-core >=0.1.46,<0.3
    - numpy >=1.0.0,<2.0.0

test:
  imports:
    - langchain_mongodb
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/langchain-ai/langchain
  summary: An integration package connecting MongoDB and LangChain
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
